<style>
  body {
    background: #00b4ff;
    color: #333;
    font: 100% Lato, Arial, Sans Serif;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow-x: hidden;

    background: <%= options.background %>;
  }
  .loading-animation-container {
    display: flex;
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .loading-animation {
    position: relative;
    width: 150px;
    height: 100px;
    background: #00b2a9;
    overflow: hidden;
  }

  .la-masker {
    position: absolute;
    background-image: url(/images/loading/la-masker.png);
    background-repeat: no-repeat;
    width: 150px;
    height: 100px;
    top: 0;
    left: 0;
  }

  .la-sub {
    position: absolute;
    width: 44px;
    height: 34px;
    top: 25px;
    left: 5%;
    background-repeat: no-repeat;
    animation: submarine 10s linear 0s infinite;
  }

  @keyframes submarine {
    0% {
      left: 5%;
      background-image: url(/images/loading/la-submarine-s.png);
      transform: rotateY(0deg);
    }
    50% {
      left: 65%;
      background-image: url(/images/loading/la-submarine-s.png);
      transform: rotateY(0deg);
    }
    53% {
      left: 65%;
      background-image: url(/images/loading/la-submarine-f.png);
      transform: rotateY(0deg);
    }
    53.5% {
      left: 65%;
      background-image: url(/images/loading/la-submarine-f.png);
      transform: rotateY(0deg);
    }
    54% {
      left: 65%;
      background-image: url(/images/loading/la-submarine-s.png);
      transform: rotateY(180deg);
    }
    98% {
      left: 5%;
      background-image: url(/images/loading/la-submarine-s.png);
      transform: rotateY(180deg);
    }
    99% {
      left: 5%;
      background-image: url(/images/loading/la-submarine-f.png);
      transform: rotateY(0deg);
    }
    100% {
      left: 5%;
      background-image: url(/images/loading/la-submarine-f.png);
      transform: rotateY(0deg);
    }
  }

  .la-wave {
    position: absolute;
    width: 374px;
    height: 33px;
    top: 0;
    left: 0;
    background-image: url(/images/loading/la-wave.png);
    background-repeat: no-repeat;
    animation: wave 3s linear 0s infinite;
  }

  @keyframes wave {
    from {
      left: 0px;
    }
    to {
      left: -165px;
    }
  }

  .bubble-wrap {
    position: relative;
    bottom: 0;
    left: 0;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    height: 10px;
    width: 10px;
  }

  @keyframes animateBubble {
    from {
      margin-top: 150px;
    }
    to {
      margin-top: 0px;
    }
  }

  @keyframes sideWays {
    0% {
      margin-left: 0px;
    }
    50% {
      margin-left: 20px;
    }
    100% {
      margin-left: 0px;
    }
  }

  .x1 {
    animation: animateBubble 8s linear infinite, sideWays 4s ease-in-out infinite alternate;
    left: 35%;
    top: 5%;
    transform: scale(0.6);
  }

  .x2 {
    animation: animateBubble 10s linear infinite, sideWays 3s ease-in-out infinite alternate;
    left: 10%;
    top: 80%;
    transform: scale(0.6);
  }

  .x3 {
    animation: animateBubble 16s linear infinite, sideWays 4s ease-in-out infinite alternate;
    left: 50%;
    top: 40%;
    transform: scale(0.7);
  }

  .x4 {
    animation: animateBubble 6s linear infinite, sideWays 2s ease-in-out infinite alternate;
    left: 60%;
    top: 0;
    transform: scale(0.4);
  }

  .x5 {
    animation: animateBubble 14s linear infinite, sideWays 2s ease-in-out infinite alternate;
    left: 80%;
    top: 50%;
    transform: scale(0.5);
  }
</style>

<div class="loading-animation-container">
  <div class="loading-animation">
    <div class="bubble-wrap">
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
    </div>
    <div class="la-wave"></div>
    <div class="la-sub"></div>
    <div class="la-masker"></div>
  </div>
</div>
